<html>
<head>
	<meta charset="utf-8">
	<title>标志</title>
	<link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css" media="all" />
	<link rel="stylesheet" href="css/common.css"/>
	<style>
	    .pop .pop-content .img{
            display: flex;
        }
        .pop .pop-content .img img{
            width: auto;
            height: 100%;
        }
	</style>
</head>
<body>
	<div id="main" v-cloak>
	    
	    <div class="pop" v-show="show=='1'||show=='2'">
	        <div class="pop-bg"></div>
	        <div class="pop-content">
	            <div class="hang flex center img">
	                <div class="flex"></div>
	                <img :src="object.src" />
	                <div class="flex"></div>
                </div>
	            
	            <div class="hang center h4" v-show="show=='2'">{{object.name}}</div>
	            <div class="hang center h4" v-show="show=='1'">&nbsp;</div>
	            
	            <div class="hang center h6" v-show="show=='2'">{{object.desc}}</div>
	            <div class="hang center h6" v-show="show=='1'">&nbsp;</div>
	            
	            <div class="hang">
	                <button type="button" v-show="show=='1'" class="am-btn am-btn-primary hang" @click="look">查看</button>
	                <button type="button" v-show="show=='2'" class="am-btn am-btn-success hang" @click="closeShow">关闭</button>
                </div>
	        </div>
	    </div>
	    
	    <div class="content">
    	    <div>
    	        <button type="button" class="am-btn am-btn-success hang" @click="openShow">show</button>
    	    </div>
        </div>
        
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script src="assets/js/zepto.min.js?1.1.4"></script>
<script src="assets/js/amazeui.js"></script>
<script src="js/weui.js" type="text/javascript" ></script>
<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bscroll.js" type="text/javascript" charset="utf-8"></script>
<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
